<div class="dialog_overlay" [mat-dialog-close]="false"></div>
<div class="dialog_container">
  <h1 mat-dialog-title>Confirmation</h1>
      <div mat-dialog-content>{{ data.message }}</div>
      <div mat-dialog-actions>
        <button mat-stroked-button color="warn" [mat-dialog-close]="false">{{ data.cancelText }}</button>
        <button mat-stroked-button color="primary" [mat-dialog-close]="true">{{ data.confirmText }}</button>
      </div>
</div>
